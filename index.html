<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoRent</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      </head>
        <link rel = "stylesheet" href = "index.css">
    <body>
        <!--Navbar-->
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">AutoRent</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Main Menu</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rental</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                      </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Car Rental</a>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Economical Cars</a></li>
                        <li><a class="dropdown-item" href="#">Luxury Cars</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Promotional Offers</a></li>
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>

    <!-- Brand content -->
    <div class="col-md-4">
        <h2>Brands</h2>
        <select id="brandSelect" class="form-select" aria-label="Select Brand">
            <!-- Categories will be pulled from the backend and added dynamically here -->
        </select>
    </div>

    <!-- Car content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Cars</h2>
                <div id="carList" class="row">
                    <!--Cars will be pulled from the backend and added dynamically here -->
                </div>
            </div>

    <!-- Rental content -->
    <div class="col-md-4">
                <h2>My Rentals<span id="rentalCount" class="badge bg-info ms-3 flex justify-content-end align-items-right">+ 0</span></h2>
               
                <ul id="rent" class="list-group">
                    <!-- It will be added dynamically when the Add to Cart button is clicked.-->
                </ul>
                <button id="rentalButton" class="btn btn-primary mt-3" onclick="rentNow()">Rent Now!</button>
            </div>
        </div>
    </div>

    <!--Modal for rent-->
    <div id="modal" style="display:none;">
      <div class="modal-content">
          <span id="modalClose" style="cursor:pointer;">&times;</span>
          <p id="modalMessage"></p>
      </div>
  </div>
  

         <!-- Bootstrap JS ve Popper.js -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
         <script src="index.js" ></script>
    </body>
</html>
