<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoRent</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel = "stylesheet" href = "index.css">
      </head>
       
    <body>
        <!--Navbar-->
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">AutoRent</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Main Menu</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="car.html">Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customerRental.html">Rental</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="login.html">Logout</a>
                      </li>
                      </ul>
                    </li>
                  </ul>
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>

    <!-- Brand content -->
    <div class="col-md-4">
        <h2>Brands</h2>
        <select id="brandSelect" class="form-select" aria-label="Select Brand">
            <!-- Brands will be pulled from the backend and added dynamically here -->
        </select>
    </div>

    <!-- Car content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Cars</h2>
                <div id="carList" class="row">
                    <!--Cars will be pulled from the backend and added dynamically here -->
                </div>
            </div>

    <!-- Rental content -->
   <div class="col-md-4">
    <h2>My Rentals<span id="rentalCount" class="badge bg-info ms-3 flex justify-content-end align-items-right">+ 0</span></h2>
   
    <ul id="myRentalsList" class="list-group">
        <!-- It will be added dynamically when the Add to Cart button is clicked.-->
    </ul>
    
    <p id="overallTotalPriceDisplay" class="fw-bold mt-3">Tüm Araçların Toplam Fiyatı: 0 TL</p> <!-- Tüm araçların toplam fiyatı -->
    <button id="rentalButton" class="btn btn-primary mt-3" style="display: none;" onclick="rentNow()">Rent Now!</button>
</div>

    

  <!--Modal for rent-->
    <div id="modal" style="display:none;">
      <div class="modal-content">
          <span id="modalClose" style="cursor:pointer;">&times;</span>
          <p id="modalMessage"></p>
      </div>
  </div>

 <!-- Modal for rent -->
<!-- Modal for rent -->
<div id="rentalModal" class="modal">
  <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Araba Kirala</h2>
      
      <div id="modalCarInfo"></div> <!-- Araç bilgileri burada gösterilecek -->
      <div>
          <label for="rentalQuantity">Miktar:</label>
          <input type="number" id="rentalQuantity" min="1" />
      </div>
      <div>
          <label for="pickupAddress">Alış Adresi:</label>
          <input type="text" id="pickupAddress" placeholder="Alış adresini girin" />
      </div>
      <div>
          <label for="returnAddress">Teslim Adresi:</label>
          <input type="text" id="returnAddress" placeholder="Teslim adresini girin" />
      </div>
      <div>
          <label for="startRentalDate">Başlangıç Tarihi:</label>
          <input type="text" id="startRentalDate" />
      </div>
      <div>
          <label for="endRentalDate">Bitiş Tarihi:</label>
          <input type="text" id="endRentalDate" />
      </div>
      <button id="calculatePriceButton" class="btn btn-secondary mt-2">Fiyatı Hesapla</button>
      <div id="modalTotalPriceDisplay" class="mt-2 fw-bold">Toplam Fiyat: 0 TL</div> <!-- Toplam fiyat burada gösterilecek -->
      <button id="confirmRentalButton" class="btn btn-success mt-2">Kiralama Onayla</button>
  </div>
</div>


         <!-- Bootstrap JS ve Popper.js -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
         <script src="index.js" ></script>
    </body>
</html>
