<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>

<body>

    <div class="login-container">
        <h3 class="text-center mb-4"> Login</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()"> Login</button>
        </form>
        <p class="mt-3 text-center"> Don't you have an account? <a href="register.html">Register</a></p>
    </div>

    <!--show success alert right top-->

 <div id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong id="successAlertMessage"></strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!--show error alert right top-->
<div id="fail-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong id="failAlertMessage"></strong>

    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
   <!-- Bootstrap JS ve Popper.js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
