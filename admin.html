            transition: background-color 0.3s;

        .navbar:hover {
            background-color: #343a40; /* Slightly lighter on hover */

        }
        .nav-link:hover {
            color: #ffc107; /* Highlight color on hover */
        }
    </style>
   
</head>

<body>
    <header>
       <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="#" onclick="loadPage('admin')">Admin Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="brand.html">Go to Brand</a>

                <li class="nav-item">
                    <a class="nav-link" href="login.html">Logout</a>
                </li>

    <div class="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <h3>Car Management</h3>
                    <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">
                        Add Car
                    </button>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Brand Id</th>
                                <th>Model Name</th>
                                <th>Color</th>
                                <th>Car Status</th>
                                <th>Active</th>  
                                <th>Is Rented</th> 
                                <th>Car Available Stock</th>
                                <th>Milage</th>
                                <th>Daily Price</th>
                                <th>Image</th>
                                <th>Process</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                            <!-- Ürünler buraya backend'den çekilip eklenecek (dinamik) -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
