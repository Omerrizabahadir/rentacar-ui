<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Management Page</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
         <div class="container">
             <a class="navbar-brand" href="#" onclick="loadPage('admin')">Admin Page</a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                 aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav ml-auto">
                     <li class="nav-item">
                         <a class="nav-link" href="admin.html">Go to Car Management</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="login.html">Logout</a>
                     </li>
                 </ul>
             </div>
         </div>
     </nav>

     <div class="container mt-5">
        <h2>Brand Management</h2>
        <form id="brandForm" class="mb-4">
            <div class="form-group">
                <label for="brandName">Brand Name:</label>
                <input type="text" class="form-control" id="brandName" name="brandName" required>
            </div>
            <button type="button" class="btn btn-primary" id="addBrandBtn">Add Brand </button>    <!--onclick ="addBrand()"  ->eÄŸer addEventListener dan dinliyorsan onclick ="addBrand() metodu olmayacak"-->
        </form>
     
         <!-- Brand Table -->
         <table id="brandTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand Name</th>
                    <th>Process</th>
                </tr>
            </thead>
            <tbody id="brandTableBody"></tbody>
        </table>
    </div>
    
     <!-- Brand Update Modal -->
     <div class="modal fade" id="updateBrandModal" tabindex="-1" role="dialog"
     aria-labelledby="updateBrandModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="updateBrandModalLabel">Update Brand</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">  
                 </button>
             </div>
             <div class="modal-body">
                 <form id="updateBrandForm">
                     <input type="hidden" id="updateBrandId">
                     <div class="form-group">
                         <label for="updateBrandName">Brand Name:</label>
                         <input type="text" class="form-control" id="updateBrandName" name="updateBrandyName"
                             required>
                     </div>
                     <button type="button" class="btn btn-primary" id="updateBrandBtn"
                         onclick="updateBrand()">Update</button>
                 </form>
             </div>
         </div>
     </div>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="brand.js"></script>

    </body>
