<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Management Page</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "brand.css">
    </head>
    <body>
        <header>
            <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
         <div class="container">
             <a class="navbar-brand" href="#" onclick="loadPage('admin')">Brand Page</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                 aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav ml-auto">
                     <li class="nav-item">
                         <a class="nav-link" href="admin.html">Admin Car Management Page</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="brand.html">Go to Brand</a>
                    </li>
                     <li class="nav-item">
                         <a class="nav-link" href="login.html">Logout</a>
                     </li>
                 </ul>
             </div>
         </div>
     </nav>

      <!--Add Brand Modal-->
    <div class="container mt-5">
        <h2>Brand Management</h2>
        <div class="mb-3">
            <label for="brandSelect" class="form-label">Brand Name :</label>
            <input type="text" id="brandName" class="form-control" placeholder="Enter brand name">
        </div>
        <button id="addBrandButton" class="btn btn-primary">Add Brand</button> <!--input id 'sini js tarafÄ±na eklemeyi unutma ->const brandName = document.getElementById("brandName").value; '-->
    </div>
    
         <!-- Brand Table -->
         <table id="brandTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand Name</th>
                    <th>Process</th>
                </tr>
            </thead>
            <tbody id="brandTableBody"></tbody>
        </table>
    </div>
   
     <!-- Brand Update Modal -->
     <div class="modal fade" id="updateBrandModal" tabindex="-1" role="dialog"
     aria-labelledby="updateBrandModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="updateBrandModalLabel">Update Brand</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">  
                 </button>
             </div>
             <div class="modal-body">
                 <form id="updateBrandForm">
                     <input type="hidden" id="updateBrandId">
                     <div class="form-group">
                         <label for="updateBrandName">Brand Name:</label>
                         <input type="text" class="form-control" id="updateBrandName" name="updateBrandyName"
                             required>
                     </div>
                     <button type="button" class="btn btn-primary" id="updateBrandBtn"
                         onclick="updateBrand()">Update</button>
                 </form>
             </div>
         </div>
     </div>
 </div>

 <!-- Delete Brand Modal-->
 <div class="modal fade" id="deleteBrandModal" tabindex="-1" role="dialog"
 aria-labelledby="deleteBrandModalLabel" aria-hidden="true">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="deleteBrandModalLabel">Modal title</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>              
             </button>                                       
         </div>
         <div class="modal-body">
             Are you sure you want to delete this brand?
         </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                 aria-label="Close">Close</button>
             <button type="button" class="btn btn-danger" onclick="deleteBrand()">Delete</button>
         </div>
     </div>
 </div>
</div>


 <!--show success alert right top-->

 <div id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong id="successAlertMessage"></strong>
    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!--show error alert right top-->
<div id="fail-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong id="failAlertMessage"></strong>

    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="brand.js"></script>

    </body>
</html>
